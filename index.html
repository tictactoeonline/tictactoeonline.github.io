<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Online (With text chat)</title>
  </head>
  <body>
    <p id="peerID">Generating ID...</p>
    <div id="connect">
      <h1 id="header">TIC TAC T<span style="color:rgb(255,120,120)">O</span>E</h1>
      <h1 id="subheader">(with text chat)</h1>
      <h1>ENTER ID</h1>
      <input type="text" id="remoteID" /><br />
      <button onclick="c()">CONNECT</button>
    </div>
    <div id="game">
      <div id="disconnect" onclick="dc()">X</div>
      <div id="messenger">
      </div>
      <input id="message" placeholder="Send a message..."></input>
      <h1 id="turn"></h1>
      <table>
        <tr>
          <td id="a1" onclick="x('#a1')"></td>
          <td id="a2" onclick="x('#a2')"></td>
          <td id="a3" onclick="x('#a3')"></td>
        </tr>
        <tr>
          <td id="b1" onclick="x('#b1')"></td>
          <td id="b2" onclick="x('#b2')"></td>
          <td id="b3" onclick="x('#b3')"></td>
        </tr>
        <tr>
          <td id="c1" onclick="x('#c1')"></td>
          <td id="c2" onclick="x('#c2')"></td>
          <td id="c3" onclick="x('#c3')"></td>
        </tr>
      </table>
    </div>
  </body>
  <script src="main.js"></script>
</html>
